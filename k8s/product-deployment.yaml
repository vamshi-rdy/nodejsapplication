apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: microservices-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: 253603915156.dkr.ecr.ap-south-1.amazonaws.com/nodejs/product-service
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: microservices-app
spec:
  selector:
    app: product-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
